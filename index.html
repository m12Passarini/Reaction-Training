<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@500&family=Inter&display=swap" rel="stylesheet">
    <title>Reaction Training</title>
</head>
<body>
    <div class="header">
        <h1 id="title">
            Reaction Training
        </h1>

        <p id="paragraph">
            Here you can improve your reflexes!
        </p>
    </div>

    <div class="main">
      <div class="inputs">
          <input type="number" id="switchtime">Switch Time (seconds)
          <select id="options">
            <option value="2">2</option>
            <option value="4">4</option>
            <option value="6">6</option>
          </select>
          <input type="number" id="alltime">Full time (seconds)
      </div>
    </div>

    <div class="init">
      <button id="initial">Start</button>
    </div>

    <span id="display"></span>

    <div class="finish">
      <button id="reset">Finish</button>
    </div>

    <script src="scr.js"></script>
</body>
</html>
